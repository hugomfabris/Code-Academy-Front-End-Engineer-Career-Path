<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> 
        Complete the Story!
        </h1>
      <hr>
      <form action="story.html" method="get">
        <label for="animal-1">
            Animal: 
            <input type="text" name="animal-1" id="animal-1" required>
        </label>
        <br>
        <label for="animal-2">
            Another Animal: 
            <input type="text" name="animal-2" id="animal-2" required>
        </label>
        <br>
        <label for="animal-3">
            One more Animal: 
            <input type="text" name="animal-3" id="animal-3" required>
        </label>
        <br>
        <label for="adj-1">
            Adjective (past tense):
            <input type="text" name="adj-1" id="adj-1" required>
        </label>
        <br>
        <label for="verb-1">
            Verb (ends in -ing):
            <input type="text" name="verb-1" id="verb-1" required>
        </label>
        <br>
        <label for="num-1">
            Number:
            <input type="number" required>
        </label>
        <br>
        <span>Yes or No:</span>
        <input type="radio" name="id=" value="yes" id="yes" required>
        <label for="yes">Yes</label>
        <input type="radio" name="id=" value="no" id="no" required>
        <label for="no">No</label>
        <br>
        <label for="speed">
            Relative speed (ends in -er):
            <select name="speed" id="speed" required>
                <option value="Faster">Faster</option>
                <option value="Fast">Fast</option>
                <option value="Normal">Normal</option>
                <option value="Slow">Slow</option>
                <option value="Slower">Slower</option>
            </select>
            <br>
        <label for="quote">
            Motivational Quote:
        </label>
            <input list="quote-choices" name="quote" id="quote" required>
            <br>
            <datalist id="quote-choices">
                <option value="opt-1">"The road to success and the road to failure are almost exactly the same."—Mister Rogers</option>
                <option value="opt-2">“Don’t let yesterday take up too much of today.” — Will Rogers</option>
                <option value="opt-3">“It took me quite a long time to develop a voice, and now that I have it, I am not going to be silent.” – Madeleine Albright</option>
                <option value="opt-4">“People say nothing is impossible, but I do nothing every day.” — Winnie the Pooh</option>
            </datalist>
            <br>
            <label for="message">
                    Message:
            </label>
            <br>
                <textarea name="message" id="message" cols="40" rows="8"></textarea>
            <br>
        <input type="submit" name="button" id="button" value="Form My Story!">
      </form>
    </section>
  </body>
</html>
